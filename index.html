<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone Gestionnaire d'absence</title>
	<!-- Latest compiled and minified CSS -->

</head>
<body>
	<div id="app">
		<div class="row">
			<div class="col-md-12">
				<h1>Liste des élèves</h1>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12">
				<form action="" class="col-md-6">
					<div class="form-group">
						<label class="control-label col-md-4">Nom</label>
						<input type="text" placeholder="Nom" class="student-name" class="form-control col-md-8" required>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4">Prénom</label>
						<input type="text" placeholder="Prénom" class="student-surname" class="form-control col-md-8" required>
					</div>
					<div class="form-group">
						<input type="submit" class="" value="Ajouter" required>
					</div>
				</form>

				<div class="stats col-md-6">
					<h2 class="label label-info col-md-8">Il y a normalement dans cette classe : <span class="student-count">0</span> étudiants</h2>
					<h2 class="label label-info col-md-8">Sont présents : <span class="student-present-count">0</span> </h2>
					<h2 class="label label-info col-md-8">Ne sont pas présents : <span class="student-notpresent-count">0</span> à convoquer : </h2>
				</div>
			</div>
		</div>
		<div class="student-list"></div>
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script type="text/javascript" src="lib/backbone.localStorage-min.js"></script>
	<script src="models/etudiant.js"></script>
	<script src="Collections/students-collection.js"></script>
	<script src="views/checking-list.js"></script>
	<script src="app.js"></script>
</body>
</html>
